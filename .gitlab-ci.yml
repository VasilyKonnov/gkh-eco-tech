stages:
  - build
  - deploy

variables:
  docker_html_path: "/www"
  env: dev
  deploy_subfolder: /home/bondit

install_dependencies:
  image: node:14.15.0-stretch
  stage: build
  when: manual
  script:
    - export REACT_APP_API_URL=http://dev.brain4you.ru/api/v1
    - yarn install
    - yarn build
    - mv build build_$env
  artifacts:
    paths:
      - node_modules
      - build_$env
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - node_modules

deploy_dev:
  stage: deploy
  when: manual
  script:
    - rm -rf $deploy_subfolder/build/{*,.*}
    - cp -r build_$env $deploy_subfolder/build
  only:
    - develop


